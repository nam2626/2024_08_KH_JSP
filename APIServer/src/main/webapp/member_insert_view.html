<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .true{
        	color:blue;
        	font-weight: bold;
        }
        .false{
        	color:red;
        	font-weight: bold;
        }
    </style>
    <script>
    	window.onload = () => {
    		 document.querySelector('.btn_chk_id').onclick = () => {
    			 const id = document.querySelector('#userId').value;
    			 const url = `./checkMultipleId.do?id=${id}`;
    			 fetch(url).then(response => response.json())
    			 .then(result => {
    				const id_chk_result = document.querySelector('.id_chk_result');
    				console.log(result.status);
    				if(result.status == 0){
    					id_chk_result.innerHTML = '사용가능한 아이디 입니다.'
    					id_chk_result.classList.add('true');
    					id_chk_result.classList.remove('false');
    				} else{
    					id_chk_result.innerHTML = '중복된 아이디 입니다.'
    					id_chk_result.classList.add('false');
    					id_chk_result.classList.remove('true');
    				}
    			 });
    		 }
    	}
    </script>
</head>
<body>
    <div class="form-container">
        <h1>회원가입</h1>
        <form action="./register.do" method="post">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="id" required>
                <button type="button" class="btn_chk_id">아이디 중복 체크</button>
                <div class="id_chk_result"></div>
            </div>
            <div class="form-group">
                <label for="password">암호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <button type="submit">회원가입</button>
            </div>
        </form>
    </div>
</body>
</html>
